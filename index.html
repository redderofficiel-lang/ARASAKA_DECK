<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>ARASAKA | NEURAL LINK</title>
    <style>
        :root { --red: #ff003c; --bg: #050505; }
        body { background: var(--bg); color: var(--red); font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }
        .deck { border: 2px solid var(--red); padding: 30px; width: 85%; max-width: 400px; box-shadow: 0 0 20px #ff003c55; text-align: center; }
        .btn { background: transparent; border: 1px solid var(--red); color: var(--red); width: 100%; padding: 20px; margin: 10px 0; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn:active { background: var(--red); color: black; }
    </style>
</head>
<body>
    <div class='deck'>
        <h1>ARASAKA DECK</h1>
        <p style='font-size:10px'>ENCRYPTION: ACTIVE</p>
        <button class='btn' onclick="location.hash='optimize'">Execute Optimization</button>
        <button class='btn' onclick="location.hash='matrix'">Net Breach</button>
    </div>
    <script>
        // On utilise simplement le hash d'URL pour signaler une commande sans API complexe côté client
        setInterval(() => { if(location.hash) location.hash = ''; }, 2000);
    </script>
</body>
</html>
